version: "3.8"
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: mhchat
      POSTGRES_USER: mhchat
      POSTGRES_PASSWORD: mhchatpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mhchat -d mhchat"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: sh -c "python manage.py migrate --noinput && daphne -b 0.0.0.0 -p 8000 mhchat_proj.asgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: sh -c "python manage.py migrate --noinput && celery -A mhchat_proj.celery worker --loglevel=info -Q default -P solo"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
